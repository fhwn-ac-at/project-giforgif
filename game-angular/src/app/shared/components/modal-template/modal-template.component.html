@if(visible) {
    <div class="fixed top-0 left-0 right-0 bottom-0 z-[999]">
      <div
        class="relative z-10"
        aria-labelledby="modal-title"
        role="dialog"
        aria-modal="true"
      >
        <div
          @opacity
          class="fixed inset-0 bg-gray-500 bg-opacity-75 transition-opacity"
          aria-hidden="true"
        ></div>
    
        <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
          <div (click)="close()" class="fixed inset-0"></div>
          <div
            class="flex min-h-full justify-center p-4 text-center items-center sm:p-0"
          >
            <div
              @opacityTranslateY
              class="relative transform rounded-lg bg-white px-4 pb-4 pt-5 text-left shadow-xl transition-all sm:my-8 w-full max-w-[45%] lg:max-w-[30%] sm:p-6"
            >
              <div>
                <div class="text-xl font-semibold">{{ label() }}</div>
                <div class="mt-3 sm:mt-5">
                  <ng-content></ng-content>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
    }
