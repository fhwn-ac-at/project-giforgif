@if (visible) {
<div class="fixed top-0 left-0 right-0 bottom-0 z-[999]">
  <div
    class="relative z-10"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true"
  >
    <div
      class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity"
      aria-hidden="true"
    ></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div
        class="relative flex flex-col gap-y-4 min-h-full justify-center p-4 text-center items-center sm:p-0"
      >
        <div class="stand-out text-[#FF9800]">
          @if(highestBidder) {
          <span class="text-lg text-white">HÃ¶chstbietender</span> <br />
          }
          {{ highestBidder }}
        </div>
        <div class="flex flex-row gap-x-4 items-center">
          <button
            class="w-fit hidden rounded-md bg-red-600 px-2.5 disabled:opacity-20 py-1.5 text-3xl font-semibold text-white shadow-sm ring-1 ring-inset hover:bg-red-500 sm:block"
            [disabled]="disabler"
            (click)="noInterest()"
          >
            Kein Interesse
          </button>
          <div
            class="relative transform rounded-lg bg-white text-left shadow-xl transition-all w-64"
          >
            <app-tile-card [tile]="tile"></app-tile-card>
          </div>

          <button
            class="mt-4 hidden rounded-md bg-green-600 px-2.5 disabled:opacity-20 py-1.5 text-3xl font-semibold text-white shadow-sm ring-1 ring-inset hover:bg-green-500 sm:block"
            [disabled]="disabler"
            (click)="onBid.emit(currentBid + 20)"
          >
            Bieten $ {{ currentBid + 20 }}
          </button>
        </div>
        <div class="stand-out text-[#FF9800]">
          Auktion endet in: 
          {{ timeLeft }}
        </div>
      </div>
    </div>
  </div>
</div>
}
