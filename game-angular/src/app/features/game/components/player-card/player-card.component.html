<div class="bg-white p-4 rounded-md flex flex-row items-center gap-x-2 border-r-[16px]" [ngClass]="'border-' + player.color + '-600'">
  <img
    class="size-20 rounded-full border-indigo-600 border-2"
    [src]="
      'https://api.dicebear.com/9.x/big-smile/svg?backgroundType=gradientLinear&backgroundColor=b6e3f4,c0aede,d1d4f9&seed=' +
      player.name
    "
    alt="avatar"
  />

  <div class="flex flex-col gap-y-1">
    <div class="text-md font-semibold text-gray-900">
      {{ player.name }}
    </div>
    <div class="text-sm" [ngClass]="player.currency < 0 ? 'text-red-600' : 'text-gray-800'">$ {{ player.currency }}</div>
  </div>
</div>
