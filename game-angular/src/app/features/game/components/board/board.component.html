<div class="grid grid-cols-11 grid-rows-11 w-fit bg-indigo-100">
  @for (item of board[0]; track $index) {
  <div class="col-span-1 size-[70px] relative" [ngClass]="item.style">
    <div class="absolute h-auto right-0 left-0 bottom-full flex justify-evenly">
      @if (item.owner) {
      <!-- COLOR  -->
      <div
        class="w-0 h-0 border-l-[20px] border-l-transparent border-b-[20px] border-b-yellow-500 border-r-[20px] border-r-transparent"
      ></div>
      }
    </div>
    <div class="absolute h-auto right-0 left-0 bottom-1 flex justify-evenly">
      <div class="size-2 bg-green-500"></div>
      <div class="size-2 bg-green-500"></div>
      <div class="size-2 bg-green-500"></div>
      <div class="size-2 bg-green-500"></div>
    </div>
    <app-avatar
      [players]="fields.get(item.index)"
      class="p-1 flex h-full flex-wrap"
    ></app-avatar>
  </div>
  } @for (row of [1, 2, 3, 4, 5, 6, 7, 8, 9]; track $index) {
  <div
    class="col-span-1 bg-orange-500 size-[70px] relative"
    [ngClass]="board[row][0]"
  >
    <app-avatar
      [players]="fields.get(board[row][0].index)"
      class="p-1 flex h-full flex-wrap"
    ></app-avatar>

    <div class="absolute right-1 top-0 bottom-0 flex flex-col justify-evenly">
      <div class="size-2 bg-green-500"></div>
      <div class="size-2 bg-green-500"></div>
      <div class="size-2 bg-green-500"></div>
      <div class="size-2 bg-green-500"></div>
    </div>
    <div class="absolute right-full top-0 bottom-0 flex justify-evenly">
      @if (board[row][1].owner) {
      <!-- COLOR  -->
      <div
        class="w-0 h-0 border-t-[20px] border-t-transparent border-r-[20px] border-r-blue-500 border-b-[20px] border-b-transparent"
      ></div>

      }
    </div>
  </div>
  <div
    class="col-span-1 col-start-11 bg-green-300 size-[70px] relative"
    [ngClass]="board[row][1]"
  >
    <app-avatar
      [players]="fields.get(board[row][1].index)"
      class="p-1 flex h-full flex-wrap w-full items-end justify-end"
    ></app-avatar>
    <div class="absolute left-1 top-0 bottom-0 flex flex-col justify-evenly">
      <div class="size-2 bg-green-500"></div>
      <div class="size-2 bg-green-500"></div>
      <div class="size-2 bg-green-500"></div>
      <div class="size-2 bg-green-500"></div>
    </div>
    <div class="absolute left-full top-0 bottom-0 flex justify-evenly">
      @if (board[row][1].owner) {
      <!-- COLOR  -->
      <div
        class="w-0 h-0 border-t-[20px] border-t-transparent border-l-[20px] border-l-green-500 border-b-[20px] border-b-transparent"
      ></div>

      }
    </div>
  </div>
  } @for (item of board[board.length -1]; track $index) {
  <div class="col-span-1 size-[70px] relative" [ngClass]="item.style">
    <app-avatar
      [players]="fields.get(item.index)"
      class="p-1 flex items-end justify-end h-full flex-wrap"
    ></app-avatar>

    <div class="absolute h-10 right-0 left-0 top-1 flex justify-evenly">
      <div class="size-2 bg-green-500"></div>
      <div class="size-2 bg-green-500"></div>
      <div class="size-2 bg-green-500"></div>
      <div class="size-2 bg-green-500"></div>
    </div>
    <div class="absolute h-10 right-0 left-0 top-full flex justify-evenly">
      @if (item.owner) {
      <!-- COLOR  -->
      <div
        class="w-0 h-0 border-l-[20px] border-l-transparent border-t-[20px] border-t-red-500 border-r-[20px] border-r-transparent"
      ></div>
      }
    </div>
  </div>
  }
</div>
