@if (visible) {
<div class="fixed top-0 left-0 right-0 bottom-0 z-[999]">
  <div
    class="relative z-10"
    aria-labelledby="modal-title"
    role="dialog"
    aria-modal="true"
  >
    <div
      class="fixed inset-0 bg-gray-900 bg-opacity-75 transition-opacity"
      aria-hidden="true"
    ></div>

    <div class="fixed inset-0 z-10 w-screen overflow-y-auto">
      <div
        class="relative flex gap-x-4 min-h-full justify-center p-4 text-center items-center sm:p-0"
      >
        <button
          class="w-fit hidden rounded-md bg-red-600 px-2.5 py-1.5 text-3xl font-semibold text-white shadow-sm ring-1 ring-inset hover:bg-red-500 sm:block"
          (click)="openAuction.emit(tile?.index)"
        >
          Auktion
        </button>
        <div
          class="relative transform rounded-lg bg-white text-left shadow-xl transition-all w-64"
        >
          <app-tile-card [tile]="tile"></app-tile-card>
        </div>
        <button
          class="mt-4 hidden rounded-md bg-green-600 px-2.5 py-1.5 text-3xl font-semibold text-white shadow-sm ring-1 ring-inset hover:bg-green-500 sm:block"
          (click)="buyTile.emit(tile?.index)"
        >
          Kaufen
        </button>
      </div>
    </div>
  </div>
</div>
}
