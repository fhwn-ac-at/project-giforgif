<div class="flex min-h-full flex-col justify-center py-12 sm:px-6 lg:px-8">
  <div class="sm:mx-auto sm:w-full sm:max-w-md">
    <h2
      class="mt-6 text-center text-2xl/9 font-bold tracking-tight text-gray-900"
    >
      Herzlich willkommen in der Lobby
    </h2>
    <p class="text-gray-500 text-center text-sm mt-2">
      Genie√üen Sie Ihren Aufenthalt und warten Sie darauf, dass das Spiel
      automatisch startet, sobald 4 Spieler beigetreten sind.
    </p>
  </div>

  <div class="mt-10 sm:mx-auto sm:w-full sm:max-w-[680px]">
    <div
      class="bg-white px-6 py-12 shadow sm:rounded-lg sm:px-12 flex justify-evenly"
    >
      <div class="flex flex-col items-center gap-y-2">
        <img
          class="size-20 rounded-full border-indigo-600 border-2"
          [src]="
            'https://api.dicebear.com/9.x/big-smile/svg?backgroundType=gradientLinear&backgroundColor=b6e3f4,c0aede,d1d4f9&seed=' +
            me
          "
          alt="avatar"
        />
        <div class="text-indigo-600 font-semibold">
          {{ me }}
          <span class="text-xs text-red-600">(du)</span>
        </div>
      </div>

      @for (player of players; track $index) {
      <div class="flex flex-col items-center gap-y-2">
        <img
          class="size-20 rounded-full border-indigo-600 border-2"
          [src]="
            'https://api.dicebear.com/9.x/big-smile/svg?backgroundType=gradientLinear&backgroundColor=b6e3f4,c0aede,d1d4f9&seed=' +
            player
          "
          alt="avatar"
        />
        <div class="text-gray-400 font-semibold">{{ player }}</div>
      </div>
      }
    </div>
    <div class="flex justify-start mt-4">
      <button
        (click)="leaveLobby()"
        class="w-fit hidden rounded-md bg-red-600 px-2.5 py-1.5 text-sm font-semibold text-white shadow-sm ring-1 ring-inset ring-red-300 hover:bg-red-500 sm:block"
      >
        Lobby verlassen
      </button>
    </div>
  </div>
</div>
